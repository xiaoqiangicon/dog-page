<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      (function(doc, win) {
        var docEl = doc.documentElement,
          resizeEvt =
            'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth >= 750) {
              docEl.style.fontSize = '100px';
            } else {
              docEl.style.fontSize = 200 * (clientWidth / 750) + 'px';
            }
            var html = document.getElementsByTagName('html')[0];
            var settedFs = (settingFs = parseInt(200 * (clientWidth / 750)));
            var whileCount = 0;
            while (true) {
              var realFs = parseInt(window.getComputedStyle(html).fontSize);
              var delta = realFs - settedFs;
              //不相等
              if (Math.abs(delta) >= 1) {
                if (delta > 0) settingFs--;
                else settingFs++;
                html.setAttribute(
                  'style',
                  'font-size:' + settingFs + 'px!important'
                );
              } else break;
              if (whileCount++ > 100) break;
            }
          };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
